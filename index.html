<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animaci√≥n para Jocelyn</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    position: relative;
    font-family: Arial, sans-serif;
  }

  .nombre {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    color: #ff69b4;
    text-shadow: 0 0 10px #ff1493;
  }

  .corazon, .flor {
    position: absolute;
    width: 30px;
    height: 30px;
    background-size: cover;
    animation: flotar 6s infinite ease-in-out;
  }

  @keyframes flotar {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-40px) scale(1.2); }
    100% { transform: translateY(0) scale(1); }
  }
</style>
</head>
<body>
  <div class="nombre">Jocelyn</div>

  <script>
    const total = 40;

    for (let i = 0; i < total; i++) {
      const el = document.createElement("div");
      const isFlower = Math.random() > 0.7;
      el.className = isFlower ? "flor" : "corazon";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      el.style.backgroundImage = isFlower
        ? "url('https://i.imgur.com/9I7b6YF.png')"  
        : "url('https://i.imgur.com/8Qf7eQh.png')"; 
      document.body.appendChild(el);
    }

    document.body.addEventListener("click", () => {
      document.querySelectorAll('.corazon, .flor').forEach(el => {
        el.animate([
          { transform: 'translateY(0)' },
          { transform: 'translateY(-80px)' },
          { transform: 'translateY(0)' }
        ], {
          duration: 500,
          easing: 'ease-out'
        });
      });
    });
  </script>
</body>
</html>
